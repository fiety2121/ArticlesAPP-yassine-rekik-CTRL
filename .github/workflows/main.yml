name: Pipeline CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read
  packages: write

jobs:
  php-ci:
    name: PHP CI - exemple2_articlesapp_ci
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install dependencies
        working-directory: exemple2_articlesapp_ci
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Run PHPCS
        working-directory: exemple2_articlesapp_ci
        run: php ./vendor/bin/phpcs app/ || exit 0

      - name: Run PHPUnit
        working-directory: exemple2_articlesapp_ci
        run: php ./vendor/bin/phpunit

  build-and-push:
    name: Build & Push Docker Images
    runs-on: ubuntu-latest
    needs: php-ci
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3

      # üîê Docker Hub login
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # üîê GHCR login
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # üöÄ Build once ‚Äì push to BOTH registries
      - name: Build and push image
        uses: docker/build-push-action@v6
        with:
          context: ./exemple2_articlesapp_ci/
          file: ./exemple2_articlesapp_ci/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.actor }}/my_app:1.0.0
            ghcr.io/${{ github.actor }}/my_app:latest
            ${{ secrets.DOCKER_USERNAME }}/myhello_app:${{ github.sha }}
