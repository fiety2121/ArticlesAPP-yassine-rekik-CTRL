name: Pipeline CI/CD

# Déclenche le workflow lors d'un push ou d'une pull request vers la branche main
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # TÂCHE 1 : PHP CI pour le subproject exemple2_articlesapp_ci
  php-ci:
    name: PHP CI - exemple2_articlesapp_ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install dependencies
        working-directory: exemple2_articlesapp_ci
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Make vendor binaries executable
        working-directory: exemple2_articlesapp_ci
        run: chmod +x vendor/bin/* || true

      - name: Run code quality check (PHPCS)
        working-directory: exemple2_articlesapp_ci
        run: php ./vendor/bin/phpcs app/ || exit 0

      - name: Run unit tests (PHPUnit)
        working-directory: exemple2_articlesapp_ci
        run: php ./vendor/bin/phpunit

  # TÂCHE 2 : CONSTRUCTION (BUILD) ET PUSH DE L'IMAGE DOCKER
  build-and-push:
    name: Build et Push de l'image Docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    needs: php-ci
    continue-on-error: true  # Don't fail if Docker credentials aren't set
    
    steps:
      - name: Récupération du code (Checkout)
        uses: actions/checkout@v6

      - name: Connexion au Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build et push
        uses: docker/build-push-action@v6
        with:
          context: ./exemple2_articlesapp_ci/
          file: ./exemple2_articlesapp_ci/Dockerfile
          push: ${{ secrets.DOCKER_USERNAME != 'yassine456' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/myhello_app:${{ github.sha }}