name: Pipeline CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  php-ci:
    name: PHP CI - exemple2_articlesapp_ci
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: "8.3"

      - name: Install dependencies
        working-directory: exemple2_articlesapp_ci
        run: composer install --no-interaction --prefer-dist --optimize-autoloader

      - name: Make vendor binaries executable
        working-directory: exemple2_articlesapp_ci
        run: chmod +x vendor/bin/* || true

      - name: Run code quality check (PHPCS)
        working-directory: exemple2_articlesapp_ci
        run: php ./vendor/bin/phpcs app/ || exit 0

      - name: Run unit tests (PHPUnit)
        working-directory: exemple2_articlesapp_ci
        run: php ./vendor/bin/phpunit

  login-ghcr:
    name: Log in to GHCR
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

  build-and-push:
  
    name: Build et Push de l'image Docker
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main' && github.actor != 'dependabot[bot]'
    needs: php-ci
    continue-on-error: true  
    permissions:
      packages: write
    
    steps:
      - name: Récupération du code (Checkout)
        uses: actions/checkout@v6
      
      - name: Connexion au Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Build and push image to GHCR
        uses: docker/build-push-action@v6
        with:
          context: ./exemple2_articlesapp_ci/
          file: ./exemple2_articlesapp_ci/Dockerfile
          push: true
          tags: ghcr.io/${{ github.actor }}/my_app:1.0.0

      - name: Configuration de Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build et push
        uses: docker/build-push-action@v6
        with:
          context: ./exemple2_articlesapp_ci/
          file: ./exemple2_articlesapp_ci/Dockerfile
          push: ${{ secrets.DOCKER_USERNAME != 'yassine456' }}
          tags: ${{ secrets.DOCKER_USERNAME }}/myhello_app:${{ github.sha }}
